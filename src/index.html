<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tamagotchi</title>
</head>
<body>
  <div id="app">
    <div id="progress"></div>
    <div class='container'>
      <div class='row'>
        <div id="eat" class="quad col-sm mt-5">
          <div class="card text-center">
            <div class="card-header">
              Eat
            </div>
            <div class="card-body">
              <h5 class="card-title">100</h5>
              <a href="#" class="btn btn-primary">Whole Foods</a>
              <a href="#" class="btn btn-primary">Junk Foods</a>
            </div>
          </div>
        </div>
        <div id="play" class="quad col-sm mt-5">
          <div class="card text-center">
            <div class="card-header">
              Play
            </div>
            <div class="card-body">
              <h5 class="card-title">50</h5>
              <a href="#" class="btn btn-primary">Super Fun Game!</a>
              <a href="#" class="btn btn-primary">Slightly Fun Game</a>
            </div>
          </div>
        </div>
      </div>
      <div class='row'>
        <div id="fight" class="quad col-sm mt-5">
          <div class="card text-center">
            <div class="card-header">
              Fight
            </div>
            <div class="card-body">
              <h5 class="card-title">100</h5>
              <a href="#" class="btn btn-primary">Run Away</a>
              <a href="#" class="btn btn-primary">Attack!</a>
            </div>
          </div>
        </div>
        <div id="sleep" class="quad col-sm mt-5">
          <div class="card text-center">
            <div class="card-header">
              Sleep
            </div>
            <div class="card-body">
              <h5 class="card-title">50</h5>
              <a href="#" class="btn btn-primary">Nap</a>
              <a href="#" class="btn btn-primary">Slumber</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  <div id="pet"></div>
  </div>
</body>
</html>
