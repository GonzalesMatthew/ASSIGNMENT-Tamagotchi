<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tamagotchi</title>
</head>
<body>
  <div id="app" class="border border-dark border-5 rounded">
    <div id="progress"></div>
    <div class='container'>
      <div class='row'>
        <div id="eat" class="quad col-sm m-1 p-4">
          <div class="card text-center">
            <div class="card-header">
              Eat
            </div>
            <div class="card-body">
              <h5 id="full" class="card-title">100</h5>
              <button type="button" id="wholeFoods" href="#" class="btn btn-primary">Whole Foods</button>
              <button type="button" id="junkFood" href="#" class="btn btn-primary">Junk Food</button>
            </div>
          </div>
        </div>
        <div id="play" class="quad col-sm m-1 p-4">
          <div class="card text-center">
            <div class="card-header">
              Play
            </div>
            <div class="card-body">
              <h5 id="fun" class="card-title">50</h5>
              <button type="button" id="superFun" href="#" class="btn btn-primary">Super Fun Game!</button>
              <button type="button" id="slightlyFun" href="#" class="btn btn-primary">Slightly Fun Game</button>
            </div>
          </div>
        </div>
      </div>
      <div class='row'>
        <div id="fight" class="quad col-sm m-1 p-4">
          <div class="card text-center">
            <div class="card-header">
              Fight
            </div>
            <div class="card-body">
              <h5 id="strength" class="card-title">100</h5>
              <button type="button" id="runAway" href="#" class="btn btn-primary">Run Away</button>
              <button type="button" id="attack" href="#" class="btn btn-primary">Attack!</button>
            </div>
          </div>
        </div>
        <div id="sleep" class="quad col-sm m-1 p-4">
          <div class="card text-center">
            <div class="card-header">
              Sleep
            </div>
            <div class="card-body">
              <h5 id="energy" class="card-title">50</h5>
              <button type="button" id="nap" href="#" class="btn btn-primary">Nap</button>
              <button type="button" id="slumber" href="#" class="btn btn-primary">Slumber</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="pet"></div>
  </div>
</body>
</html>
